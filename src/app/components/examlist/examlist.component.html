<mat-toolbar> <span>Prüfungsliste</span> </mat-toolbar>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- AnCode Column -->
    <ng-container matColumnDef="anCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AnCode</th>
      <td mat-cell *matCellDef="let row">{{ row.anCode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prüfung</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Lecturer Column -->
    <ng-container matColumnDef="lecturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prüfer</th>
      <td mat-cell *matCellDef="let row">{{ row.lecturer }}</td>
    </ng-container>

    <!-- Day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
      <td mat-cell *matCellDef="let row">{{ row.day }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zeit</th>
      <td mat-cell *matCellDef="let row">{{ row.time }}</td>
    </ng-container>

    <!-- Slot Column -->
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slot</th>
      <td mat-cell *matCellDef="let row">{{ row.slot }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 25, 100]"></mat-paginator>
</div>
